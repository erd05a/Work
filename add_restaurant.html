<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Restaurant</title>
    </head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="" id="form1">
                <h1>Add Restaurant</h1>
                <hr>
                <table>
                    <tr>
                        <td><label for="name">Restaurant Name:</label></td>
                        <td><input type="text" name="name" id="name" required></td>
                    </tr>

                    <tr>
                        <td><label for="desc">Restaurant Address:</label></td>
                        <td><textarea name="desc" id="desc" cols="30" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="contact">Contact No:</label></td>
                        <td><input type="text" name="contact" id="contact" required></td>
                    </tr>

                     <tr>
                        <td><label for="image">Restaurant Image:</label></td>
                        <td><input type="text" name="image" id="image" required></td>
                    </tr>

                    <tr>
                        <td><button type="reset" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
