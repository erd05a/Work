<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists in HTML</title>
    </head>
    <body>
        <ul>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Milk</li>
        </ul>

        <ol>
            <li>Jan 30 - Emily</li>
            <li>Feb 19 - Riya</li>
            <li>May 30 - Daniel</li>
        </ol>
        
    </body>
</html>
