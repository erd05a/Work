<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Dashboard</title>
    <style>
        img {
            width: 200px;  
            height: 200px; 
            object-fit: cover; 
        }
        table {
            border-collapse: collapse;
        }

        th, td {
           padding: 5px; 
        }
    </style>
</head>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Peche</td> 
                <td>
                    <img src="../Misc_html/miami.jpeg" alt="Miami"/></td>

                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Loralie</td> 
                <td>
                    <img src="../Misc_html/losangeles.jpeg"     alt="Los Angeles"/></td>

                <td>9654</td>

                    <button>Edit</button>
                </td>
            <tr>
                <td>3</td>
                <td>Barberella</td>
               <td>
                    <img src="../Misc_html/seattle.jpeg" alt="Seattle"/></td>

                    <button>Edit</button>
                </td>
            </tr>    
        </tbody>
     </table>

</html>
