<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Categories</title>
    <link rel="stylesheet" href="../css/table.css">
    <style>
        img {
            width: 200px;  
            height: 200px; 
            object-fit: cover; 
        }
        table {
            border-collapse: collapse;
        }

        th, td {
           padding: 5px; 
        }
    </style>
</head>

<body>
    <h1>All Categories</h1>
    <hr />
    <table>
        <thead>
            <tr>
                <th>Cuissine No.</th> 
                <th>Cuisine Name</th>
                <th>Description</th>
                <th>Active?</th>
                <th>Image</th>
                <th>Edit</th>
            </tr>    
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pasta</td> 
                <td>All types of pasta</td>
                <td>Yes</td>
                <td><img src="../imgs/pasta.jpeg" alt="pasta"/></td>
                <td>
                    <button>Edit</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pizza</td> 
                <td>All types of pizza</td>
                <td>Yes</td>
                <td><img src="../imgs/pizza.jpeg"       alt="Pizza"/></td>
                <td>
                    <button>Edit</button>
                </td>
            </tr>     
            <tr>
                <td>3</td>
                <td>Sandwich</td>
                <td>All types of sandwiches</td>
                <td>Yes</td>
                <td><img src="../imgs/sandwhich.jpeg" alt="Sandwhich"/></td>
                <td>
                    <button>Edit</button>
                </td>
            </tr>
        </tbody>
        </table>
     </table>   
</body>
</html>
