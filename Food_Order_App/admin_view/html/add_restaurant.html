<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Restaurant</title>
        <link rel="stylesheet" href="../css/form.css">
    </head>

<body>
        <header class="header"></header>
        <main class="main">
            <section class="form-section">
                <h1>Add Restaurant</h1>
                    <hr>

                <form action="">
                <div class="form-group">
                    <label for="quisine">Restaurant Name:</label>
                    <input type="text" name="restaurant" id="restaurant" required>
                </div>

                <div class="form-group">
                    <label for="desc">Restaurant Address:</label>
                    <textarea name="desc" class="vertical-resize" id="desc" cols="30" rows="5"></textarea>
                </div>

                    <div class="form-group">
                    <label for="quisine">Contact No:</label>
                    <input type="text" name="contact" id="contact" required>
                </div>

                <div class="form-group">
                    <label for="restimg"Restaurant Image:>Restaurant Image:</label>
                    <input type="file" name="restimg" id="restimg">
                </div>

                 <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Discard</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                </form>
        </section>
    </main>

    <footer class="footer"></footer>
</body>

</html>
