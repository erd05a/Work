<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Food Item</title>
    </head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="" id="form1">
                <h1>Add Food Item</h1>
                <hr>
                <table>
                    <tr>
                        <td><label for="name">Food Item Name:</label></td>
                        <td><input type="text" name="name" id="name" required></td>

                    </tr>

                    <tr>
                        <td><label for="desc">Food Item Description:</label></td>
                        <td><textarea name="desc" id="desc" cols="30" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="available">Available?</label></td>
                        <td><input type="checkbox" name="available" id="available"></td>
                    </tr>

                    <tr>
                        <td><label for="vegetarian">Vegetarian?</label></td>
                        <td><input type="checkbox" name="vegetarian" id="vegetarian"></td>
                    </tr>

                    <tr>
                        <td><label for="Category">Category:</label></td>
                        <td><select id="category" name="category">
                            <option value="PST">Pasta</option>
                            <option value="PZA">Pizza</option>
                            <option selected value="SDW">Sandwhich</option></select></td>
                    </tr>

                    <tr>
                        <td><button type="reset" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
