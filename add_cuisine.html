<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Cuisine</title>
    </head>

    <body>
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form action="" id="form1">
                <h1>Add Cuisine</h1>
                <hr>
                <table>
                    <tr>
                        <td><label for="name">Cuisine Name:</label></td>
                        <td><input type="text" name="name" id="name" required></td>

                    </tr>

                    <tr>
                        <td><label for="desc">Cuisine Description:</label></td>
                        <td><textarea name="desc" id="desc" cols="30" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="is_active">Is Active</label></td>
                        <td><input type="checkbox" name="is_active" id="is_active"></td>
                    </tr>

                     <tr>
                        <td><label for="url">Image URL:</label></td>
                        <td><input type="text" name="url" id="url" required></td>
                    </tr>

                    <tr>
                        <td><button type="reset" class="discard">Discard</button></td>
                        <td><button type="submit" class="save">Save</button></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
